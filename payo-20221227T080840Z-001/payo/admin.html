<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminInfo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- layout -->
    <link rel="stylesheet" href="./admin.css">

    <!-- Fonts -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="./imgs/Payo_logo.png" />
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./imgs/Payo_logo.png" width="45px" height="50px" class="d-inline-block align-text-center">
                    Student Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar">
                    <a class="nav-link active" href="#Assesor">Assessor</a>
                    <a class="nav-link" href="#Contern_Manager">Content Manager</a>
                </div>

            </div>
        </nav>

        <div class="container">
            <div class="d-flex bd-highlight mb-3">
                <div class="me-auto p-2 bd-highlight">
                    <h2>Assessor List</h2>
                </div>
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">Create</button>
                </div>
            </div>


            <!-- Table -->
            <table class="table">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </thead>

                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="7">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- andmin JS -->
        <script src="./admin.js" />

</body>

</html>
